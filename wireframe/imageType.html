<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="alsdk9879">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="오민아, 사이트, 웹 퍼블리셔, 프론트앤드개발자, 웹 표준, 웹 접근성, 화려한 디자인, alsdk9879, publisher, css3, html, markup, design, alsdk9879">
    <title>CardType01</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔 스퀘어 웹폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

</head>
<body>

    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>과일과 함께</h2>
                <div class="image-wrap">
                    <div class="image">
                        <a href="#">
                            <img src="css/img/img01.jpg" alt="과일이미지" class="img0">
                            <div class="wrap">
                                <strong class="title">생각이 많을 땐 레몬</strong>
                                <span class="desc">톡 쏘는 상큼한 레몬, 다이어트에 도움이 됩니다.
                                    다이어트로 생각이 많을 땐 레몬을 드셔보세요.</span>
                                <span class="keyword">
                                    <u>자세히 보기</u>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <a href="#">
                            <img src="css/img/img02.jpg" alt="과일이미지" class="img0">
                            <div class="wrap">
                                <strong class="title">시원한 한조각 수박</strong>
                                <span class="desc">여름철 대표적 과일, 수박 더운 날씨에 수박 한조각으로 시원함을 날리세요.</span>
                                <span class="keyword">
                                    <u>자세히 보기</u>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cardType01 -->

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>달콤한 아이스크림</h2>
                <div class="image-wrap">
                    <div class="image">
                        <a href="#">
                            <img src="css/img/img03.jpg" alt="아이스크림이미지" class="img0">
                            <div class="wrap">
                                <strong class="title">Vanilla</strong>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <a href="#">
                            <img src="css/img/img04.jpg" alt="아이스크림이미지" class="img0">
                            <div class="wrap">
                                <strong class="title">Green Tea</strong>
                                <span class="keyword">자세히 보기</span>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <a href="#">
                            <img src="css/img/img05.jpg" alt="아이스크림이미지" class="img0">
                            <div class="wrap">
                                <strong class="title">Chocolate</strong>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cardType02 -->
</body>
</html>
