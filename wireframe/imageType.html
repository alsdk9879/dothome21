<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="alsdk9879">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="오민아, 사이트, 웹 퍼블리셔, 프론트앤드개발자, 웹 표준, 웹 접근성, 화려한 디자인, alsdk9879, publisher, css3, html, markup, design, alsdk9879">
    <title>ImageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Image Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔 스퀘어 웹폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

</head>
<body>
    <!-- 이미지를 표현하는 방법
        1. 이미지를 img 태그 (alt) ==> 의미가 있을 때
        2. 이미지를 background 속성 ==> 의미가 없을 때(장식,배경)

        3. 의미가 있는 이미지도 background로 사용 ==> 이미지 스프라이트 기법
         . 이미지 스프라이트를 사용하게 접근성이 깨짐 ==> IR 효과(alt)

        4. 이미지 해상도 ==> 이미지 분류 ==> picture 태그, figure 태그
    -->

    
    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>과일과 함께</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="css/img/img01.jpg" alt="과일이미지" class="image-img">
                        <div class="image-cont">
                            <h3 class="title">생각이 많을 땐 레몬</h3>
                            <p class="desc">톡 쏘는 상큼한 레몬, 다이어트에 도움이 됩니다. <br> 다이어트로 생각이 많을 땐 레몬을 드셔보세요.</p>
                            <a href="#" class="btn">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img src="css/img/img02.jpg" alt="과일이미지" class="image-img">
                        <div class="image-cont s2">
                            <h3 class="title">시원한 한조각 수박</h3>
                            <p class="desc">여름철 대표적 과일, 수박 <br>더운 날씨에 수박 한조각으로 시원함을 날리세요.</p>
                            <a href="#" class="btn">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType01 -->

    <!-- imageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="css/img/imageType03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="css/img/imageType04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="css/img/imageType05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a href="#" class="image-btn">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType02 -->

    <!-- imageType03 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType03">
                <h2>과일과 함께 하는 여름</h2>
                <div class="image-wrap">
                    <div class="image">
                        <a href="#">
                            <img src="css/img/img06.jpg" alt="과일이미지" class="img0">
                            <div class="wrap">
                                <strong class="title">알고 먹는 여름철 과일</strong>
                                <span class="desc">더운 여름, 보충을 위해 여름에 먹으면 더 좋은 <br> 과일들과 함께 건강한 여름 보내세요!</span>
                                <span class="keyword">
                                    <u>자세히 보기</u>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="wrap2">
                        <div class="image">
                            <a href="#">
                                <img src="css/img/img07.jpg" alt="과일이미지" class="img1">
                                <div class="wrap">
                                    <strong class="title2">블루베리</strong>
                                </div>
                            </a>
                        </div>
                        <div class="image">
                            <a href="#">
                                <img src="css/img/img08.jpg" alt="과일이미지" class="img1">
                                <div class="wrap">
                                    <strong class="title2">복숭아</strong>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="wrap2">
                        <div class="image">
                            <a href="#">
                                <img src="css/img/img09.jpg" alt="과일이미지" class="img1">
                                <div class="wrap">
                                    <strong class="title2">체리</strong>
                                </div>
                            </a>
                        </div>
                        <div class="image">
                            <a href="#">
                                <img src="css/img/img10.jpg" alt="과일이미지" class="img1">
                                <div class="wrap">
                                    <strong class="title2">키위</strong>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- imageType03 -->
</body>
</html>
