    <style>

            font-family: 'Athene';
            font-style: normal;

            src: local('Athene'), url('https://fonts.cdnfonts.com/s/18468/Athene.woff') format('woff');
        }
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        * {

            padding: 0;
        }
        body {
            background: #F4F4F4;
        }
        .container {
            margin: 0 100px;
        }

        /* header */
        .header {
            height: 100px;
            border-bottom: 1px solid #211432;
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 100px;
            color: #211432;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.84vw;
            position: relative;
        }
        /* .left {
            position: absolute;
            top: 35px;
            cursor: pointer;
        } */
        /* .left span {
            width: 20px; height: 3px;
            background: #000;

        }
        .left span::before {
            content: '';
            width: 20px; height: 3px;
            background: #000;
            position: absolute;
            left: 0; top: 7px;
        }
        .left span::after {
            content: '';

            background: #000;

            left: 0; bottom: 7px;

        .header a {
            color: #211432;
        }
        .header .center {
            position: absolute;
            margin-left: 50%;
            font-weight: 500;
        }
        .header .right ul li {
            display: inline-block;
        }
        .header .right ul li a {
            margin-left: 1.5vw;
        }

        /* main */
        .main {
            font-family: 'Athene', sans-serif;
            font-size: 12.75vw;
            color: #211432;
        }
        .main .text {
            white-space: nowrap;
        }
        .main .line {
            border-bottom: 1px solid #211432;
            margin-top: -3vh;
            position: relative;
        }
        .main .wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 4%;
        }
        .main .wrap .var {
            position: absolute;
            width: 21vw;
            height: 4px;
            background: #211432;
            margin: 0 45%;
        }
        .main .copyright {
            width: 23vw;
            height: 23vh;
            color: #211432;
            margin-left: 30%;
        }
        .main .img-wrap div.img {
            position: relative;
            width: 35vw;
            height: auto;
            margin-top: 198px;
            /* margin-left: 32%; */
            text-align: center;
        }
        .main .img-wrap img {
            position: absolute;
            display: block;
            width: 100%;
            height: auto;
            position: relative;
        }
        .main .img-wrap .text {
            position: absolute;
            font-size: 1.75vw;
            margin-left: 28.5vw;
        }
        .main .img-wrap .text .developer {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 2.1vw;
        }
