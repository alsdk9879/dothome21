        @font-face {

        * {

        }
        body {
            padding: 5%;
            margin-bottom: 400px;
            line-height: 1.6;
        }
        .title {
            border-top: 3px solid #000;
            border-bottom: 1px solid #000;
            margin-bottom: 20px;
        }
        .title h1 a {
            font-family: 'TmonMonsori';
            color: #000;
            font-size: 50px;
            display: inline-block;
            padding: 15px 0 12px;
            text-transform: uppercase;
        }
        hr {
            margin: 5% 0;
            border-style: dashed;
            border-color: #e6e6e6;
            border-width: 0px;
            border-bottom-width: 1px;
        }
        img {
            vertical-align: top;
            border-radius: 5px;
            margin: 5px;
        }
        ul {
            list-style: none;
        }
        ol {
            padding-left: 26px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .sample {
            border: 1px solid #E6E6E6;
            border-radius: 5px;
        }
        .sample h2 {
            position: relative;
            font-size: 16px;
            background-color: #F2F2F2;
            padding: 15px;
            border-bottom: 1px solid #E6E6E6;
            border-radius: 5px 5px 0 0;
        }
        .sample h2 .dot {
            width: 10px;
            height: 10px;
            background: #989898;
            display: block;
            border-radius: 50%;
            position: absolute;
            right: 30px;
            top: 20px;
        }
        .sample h2 .dot::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            border-radius: 50%;
            position: absolute;
            left: -15px;
            top: 0;
        }
        .sample h2 .dot::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            position: absolute;
            border-radius: 50%;
            right: -15px;
            top: 0;
        }
        
        .sample pre {
            margin: 0 !important; 
            border-radius: 0 0 5px 5px;
        }
        .sample code {
            font-family: 'NEXON Lv1 Gothic OTF';
        }
        .mt20 {
            margin-top: 20px;
        }
        .page {
            position: absolute;
            right: 30px;
            top: 15px;
        }
        .page li {
            display: inline;
            list-style: none;
        }
        .page li a {
            text-decoration: none;
            color: #222;
        }
        .page li a:hover {
            color: #098a4c;
        }
        .menu li {
            display: inline;
        }
        .menu li a {
            font-family: 'NEXON Lv1 Gothic OTF';
            color: #000;
            border: 1px dashed #000;
            padding: 10px 30px;
            display: inline-block;
            border-radius: 50px;
            font-size: 16px;
            margin: 4px 1px;
            transition: all 0.4s;
        }
        .menu li a:hover {
            box-shadow: inset 0 -100px 0 #000;
            color: #fff;
            border-style: solid;
        }
        
        .sam {
            background-color: #000;
            color: #fff;
            border-radius: 30px;
            padding: 0 20px;
        }
        .list li a { 
            font-size: 14px;
            line-height: 1.6;
        }
        @media (max-width: 800px){
            body {
                padding: 5%;
                font-size: 13px;
            }
            #wrap {
                margin: 0;
                border-width: 6px;
                border-radius: 18px;
            }
            #contents {
                border-width: 6px;
            }
            .title {
                border-top-width: 2px; 
                margin: 20px;
            }
            .title h1 {
                text-align: center;
            }
            .title h1 a {
                font-size: 40px;
            }
            .sample h2 {
                font-size: 12px;
                padding: 12px 10px 10px;
            }
            .menu {
                text-align: center;
            }
            .menu li a {
                font-size: 12px;
                padding: 5px 20px;
            }
            .list li {
                line-height: 1.2;
            }
            .list li a {
                font-size: 12px;
            }
            .sample h2 .dot {
                display: none;
            }
            .sample pre {
                line-height: 1.2 !important;
            }
            .sample code {
                font-size: 13px;
            }
            .page {
            right: 35px;
            }
        }
    </style>
</head>
