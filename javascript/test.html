<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //자바스크립트가 실행되었습니다.
        //선언적함수
        function func(){
            document.write("자바스크립트가 실행되었습니다.<br>");
        }
        func();

        //익명함수
        const func2 = function(){
            document.write("자바스크립트가 실행되었습니다.<br>");
        }
        func2();

        //리턴값 함수
        function func3(){
            const str = "자바스크립트가 실행되었습니다.<br>";
            return str;
        }
        document.write(func());

        //매개변수 함수
        function func4(str1){
            document.write(str1);
        }
        func4("자바스크립트가 실행되었습니다.<br>");

        //1-10까지 for출력
        for( let i=0; i<=10; i++){
            document.write(i);
        }
       
        const num = [1,2,3,4,5]

         //1-5까지 for출력
         for(let i=0; i<=num.length; i++){
             document.write(num[i]);
         };
         //1-5까지 forEach출력
         num.forEach((el) => {
             document.write(el);
         });
         //for in
         for(let i in num){
             document.write(num[i])
         }
         //for of
         for(let i of num){
             document.write(i)
         }

    </script>
    
</body>
</html>
